<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <h1>Unit converter</h1>
    <label for="value">Enter Value:</label>
    <input type="number" id="value" placeholder="value to convert">
    <label for="unitFrom">From:</label>
    <select name="unitFrom" class="unit" id="unitFrom"></select>
    <label for="unitTo">To:</label>
    <select name="unitTo" class="unit" id="unitTo"></select>
    <button onclick="convert()">Convert</button>
    <h2 id="result"></h2>
    </div>


    <script src="main.js"></script>
</body>
</html>
